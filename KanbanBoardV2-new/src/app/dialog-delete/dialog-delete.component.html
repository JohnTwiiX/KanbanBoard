<h2 mat-dialog-title>Delete <strong>{{data.title}}</strong></h2>
<mat-dialog-content>
    Would you like to delete this task?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close (click)="deleteTask()">Yes</button>
</mat-dialog-actions>
