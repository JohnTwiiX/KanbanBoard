<div style="width: 50%;">
    <mat-form-field style="width: 100%;" class="example-chip-list">
        <mat-label>{{title}}</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter categories">
            @for (item of signal(); track item) {
            <mat-chip-row (removed)="remove(item)" [editable]="true" (edited)="edit(item, $event)" [aria-description]="'press enter to edit ' + item
                ">
                {{item}}
                <button matChipRemove [attr.aria-label]="'remove ' + item">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip-row>
            }
            <input placeholder="New ..." [matChipInputFor]="chipGrid"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" />
        </mat-chip-grid>
    </mat-form-field>
</div>
