<form id="frmSettings" action="" autocomplete="off">
    <img class="imgCloseX" src="./img/close-48.png" onclick="showSettings(false)" title="close">

    <div class="form-column">
        <h2 class="form-title">Settings</h2>

        <div class="form-control settings">
            <label for="selPriority">PRIORITY</label>
            <div class="select">
                <select id="selPriority" onchange="showColorPicker()"></select>
            </div><input id="inpColorPicker" class="hidden" type="color">
        </div>

        <div class="form-control settings">
            <label for="selCategory" data-list>CATEGORY</label>
            <input  id="selCategory" list="lstCategory" placeholder="add / edit category" onchange="changeList(this)" onkeyup="changeList(this)">
            <datalist id="lstCategory"></datalist>
            <button id="btnCategory" class="btnPlus hidden" type="button" onclick="updateList('selCategory', this)">&#x2795</button>
        </div>

        <div class="form-control settings">
            <label for="selColumns" data-list>COLUMNS</label>
            <input  id="selColumns" list="lstColumns" placeholder="add / edit colums" onchange="changeList(this)" onkeyup="changeList(this)">
            <datalist id="lstColumns"></datalist>
            <button id="btnColumns" class="btnPlus hidden" type="button" onclick="updateList('selColumns', this)">&#x2795</button>
        </div>

    </div>

    <div class="form-column">
        <div class="form-control settings">
            <label for="selStaff" data-list>USER</label>
            <input id="selStaff" list="lstStaff" style="max-width: 14rem;" placeholder="add / edit user" onchange="changeList(this)" onkeyup="changeList(this)">
            <datalist id="lstStaff"></datalist>
            <button id="btnStaff" class="btnPlus hidden" type="button" onclick="updateList('selStaff', this)">&#x2795</button>
         </div>   

            <div id="divUsers" class="clerk grab" data-tooltip="click to upload foto">
                <label for="inpUserImage">
                    <input id="inpUserImage" type="file" style="display:none;" accept="image/jpg, image/jpeg, image/png" onchange="uploadFile(event)">
                    <img id="imgUser" src="./img/profile-dummy.png" alt="">
                </label>
            </div>

            <div class="form-buttons">
                <button type="reset" onclick="showSettings(false)">CANCEL</button>
                <button id="btnSubmitSettings" type="button" onclick="saveSettings()">SAVE SETTINGS</button>

                <!-- ACHTUNG ! Button muss zu type"submit" geÃ¤ndert werden -->
                <!-- <button id="btnSubmit" type="submit" onclick="addTask()">CREATE TASK</button> -->
            </div>        
    </div>
</form>
